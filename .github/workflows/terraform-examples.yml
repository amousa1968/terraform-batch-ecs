name: 'Terraform Examples Test'

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'examples/**'
      - '**.tf'
      - '.github/workflows/terraform-examples.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'examples/**'
      - '**.tf'
      - '.github/workflows/terraform-examples.yml'

env:
  TF_VERSION: '1.0.0'
  TF_WORKING_DIR: 'examples'

jobs:
  terraform-examples:
    name: 'Terraform Examples'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install test dependencies
      run: pip install -r ../tests/requirements.txt

    - name: Run pytest
      run: cd .. && pytest tests/

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS Credentials (Mock)
      run: |
        mkdir -p ~/.aws
        cat > ~/.aws/credentials << EOF
        [default]
        aws_access_key_id = test
        aws_secret_access_key = test
        region = us-east-1
        EOF

    - name: Terraform Format Check
      run: terraform fmt -check -diff

    - name: Terraform Init (Mock)
      run: |
        terraform init -no-color -backend=false

    - name: Terraform Validate (Mock)
      run: terraform validate -no-color

    - name: Terraform Plan (Mock)
      run: |
        terraform plan -no-color -input=false
      env:
        AWS_ACCESS_KEY_ID: test
        AWS_SECRET_ACCESS_KEY: test
        AWS_DEFAULT_REGION: us-east-1

    - name: Test Summary
      run: |
        echo "🎉 Terraform Examples Testing Completed!"
        echo "📁 Working Directory: examples/"
        echo "✅ All tests passed with mock credentials"
